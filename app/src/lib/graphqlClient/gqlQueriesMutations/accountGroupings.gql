fragment UserPublicData on UserPublic {
	id
	firstName
	lastName
	email
}

fragment AccountGroupingData on AccountGrouping {
	__typename
	id
	title
	status
	deleted
	active
	disabled
	allowUpdate
	userIsAdmin
	createdAt
	updatedAt
	viewUsers {
		...UserPublicData
	}
	adminUsers {
		...UserPublicData
	}
}

query getAccountGroupings {
	accountGroupings {
		...AccountGroupingData
	}
}

mutation createAccountGroupingMutation($input: CreateAccountGroupingInput!) {
	createAccountGrouping(input: $input) {
		...AccountGroupingData
	}
}

mutation updateAccountGroupingMutation($id: UUID!, $input: UpdateAccountGroupingInput!) {
	updateAccountGrouping(id: $id, input: $input) {
		...AccountGroupingData
	}
}

mutation addUserToAccountGrouping($id: UUID!, $email: String!) {
	addUserToAccountGrouping(id: $id, email: $email) {
		...AccountGroupingData
	}
}

mutation removeUserFromAccountGrouping($agID: UUID!, $userID: String!) {
	removeUserFromAccountGrouping(agID: $agID, userID: $userID) {
		...AccountGroupingData
	}
}

mutation setUserToAGAdmin($agID: UUID!, $userID: String!) {
	setUserToAGAdmin(agID: $agID, userID: $userID) {
		...AccountGroupingData
	}
}

mutation setUserToAGView($agID: UUID!, $userID: String!) {
	setUserToAGView(agID: $agID, userID: $userID) {
		...AccountGroupingData
	}
}
