query getImportInfo($data: [ImportDataInput!]!, $accountGroupingId: String!) {
	importDataCheck(data: $data, accountGroupingId: $accountGroupingId) {
		data {
			primaryJournalId
			journalId
			date
			description
			linked
			reconciled
			dataChecked
			complete
			amount
			accountTitle
			accountId
			categoryTitle
			categoryId
			billTitle
			billId
			budgetTitle
			budgetId
			tagTitle
			tagId
			status
			createdAt
			updatedAt
		}
		errors {
			title
			message
			location
		}
	}
}
