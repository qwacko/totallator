query getExportData($accountGroupingId: UUID!) {
	accountGrouping(id: $accountGroupingId) {
		id
		title
	}
	bills(
		filter: { accountGroupingId: { equals: $accountGroupingId } }
		limit: 1000000
		sort: [{ title: asc }]
	) {
		...billExportReturn
	}
	budgets(
		filter: { accountGroupingId: { equals: $accountGroupingId } }
		limit: 1000000
		sort: [{ title: asc }]
	) {
		...budgetExportReturn
	}
	tags(
		filter: { accountGroupingId: { equals: $accountGroupingId } }
		limit: 1000000
		sort: [{ title: asc }]
	) {
		...tagExportReturn
	}
	categories(
		filter: { accountGroupingId: { equals: $accountGroupingId } }
		limit: 1000000
		sort: [{ title: asc }]
	) {
		...categoryExportReturn
	}
	accounts(
		filter: { accountGroupingId: { equals: $accountGroupingId } }
		limit: 1000000
		sort: [{ title: asc }]
	) {
		...accountExportReturn
	}
	journalEntries(
		filter: { accountGroupingId: { equals: $accountGroupingId } }
		limit: 1000000
		sort: [{ date: asc }]
	) {
		...JournalEntryExportReturn
	}
}
